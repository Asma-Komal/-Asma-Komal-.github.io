<!DOCTYPE HTML>
<html>
    <head>
    	<title>Easy Load Screen 2</title>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/easyLoadScreen2.css">
    </head>

    <body>
    
    	<div class="container-fluid  mainContainer">
        
        	<div class="row">
            	<div class="col-sm-12 topHeader container-fluid">
                	<input type="image" src="images/easypaisa_icon.png" class="media-left easyPesaImg">
                </div>
            </div>
    		
            <div class="row">
            	<div class="col-sm-12 midHeader container-fluid">
                	<p class="easyLoadText">Money Transfer</p>
                </div>
            </div>
            
            <div class="container-fluid content row">
            	<div class="formFieldMobile">
            
                        <div class="fieldTextNumber">Sender CNIC</div>
                        <div class="inputNumber">
                            <input type="text" class="form-control input" placeholder="Enter CNIC number">
                        </div>  
            	</div>
                
                <div class="formFieldMobile">
            
                        <div class="fieldTextNumber">Mobile Number</div>
                        <div class="inputNumber">
                            <input type="text" class="form-control input" placeholder="Enter Mobile Number">
                        </div>  
            	</div>
            
                <div class="formFieldAccount">
                
                            <div class="fieldTextAccount">Amount</div>
                            <div class="inputAmount">
                                <input type="text" class="form-control input" placeholder="Enter Amount">
                            </div>
                </div>
            
                <div class="row">
                    <div class="col-sm-12 submitButton">
                        <button type="button" class="btn btn-success center-block">Submit</button>
                    </div>
                </div>
                
                
            </div>
            
            
            <div class="row">
            	<div class="container-fluid footer ">
                	<p class="setting">Settings</p>
                    <img src="images/footer-logo.png" class="footerImage2">
                </div>
            </div> 
            
    
    	</div>
    </body>
</html>
